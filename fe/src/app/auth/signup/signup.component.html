<mat-card>
    <mat-card-title>Register</mat-card-title>
<mat-card-content>
<form [formGroup]="form">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Firstname" formControlName="firstName">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="LastName" formControlName="lastName">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="email">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <div class="action">
  <div class="button">
    <button type="submit" mat-flat-button color="primary" (click)="onSubmit()">Register</button>
  </div>
  <div class="button">
    <button type="submit" mat-flat-button color="warn" routerLink="/auth/signin" routerLinkActive="router-link-active" >Login</button>
  </div>
  </div>

</form>
</mat-card-content>
</mat-card>
