<div *ngIf="!isLoggedin">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form">
  <p>
    <mat-form-field class="full-width">
      <input type="text" matInput placeholder="Username" formControlName="email">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field class="full-width">
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <div class="action">
  <div class="button">
    <button type="submit" mat-flat-button color="primary" (click)="onSubmit()">Login</button>
  </div>
  <div class="button">
    <button  mat-flat-button color="warn" routerLink="/auth/signup" routerLinkActive="router-link-active" >Register</button>
  </div>
</div>

</form>
</mat-card-content>
</mat-card>
</div>

<div *ngIf="isLoggedin">
  <h1>Selamat Datang, {{users?.name}}</h1>
</div>
