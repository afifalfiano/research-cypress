<div style="text-align: center;">
<h1 mat-dialog-title>Are you sure want to delete this data?</h1>
<div mat-dialog-content>
  <p>Data will not be able to return</p>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close="false" mat-raised-button color="warn">No</button>
    <button mat-button cdkFocusInitial [mat-dialog-close]="data" mat-raised-button color="primary">Yes</button>
</div>
</div>
